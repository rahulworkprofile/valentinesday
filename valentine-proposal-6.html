<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #ffe6e6;
        }

        .gif-container {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
            color: #ff4d4d;
        }

        button {
            display: block;
            padding: 0.75rem 1.25rem;
            border: 0;
            border-radius: 4px;
            color: #fff;
            user-select: none;
            font-size: 1rem;
            transform-style: preserve-3d;
        }

        #yesBtn {
            background-color: #ff4d4d;
            margin-right: 20px;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ff8080;
        }

        #noBtn:before,
        #noBtn:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-radius: 4px;
            background-color: #ff6666;
            transform: translateZ(-5px);
        }

        #noBtn:after {
            background-color: #ff4d4d;
            transform: translateZ(-10px);
        }

        .button-wrapper {
            position: relative;
            perspective: 400px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="/api/placeholder/300/300" alt="Valentine's GIF placeholder">
    </div>
    
    <div class="question">
        Hi <span id="name"></span>, will you be my Valentine?
    </div>

    <div class="buttons-container">
        <button id="yesBtn" onclick="handleResponse('yes')">YES</button>
        <div class="button-wrapper">
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        // Get name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'there';
        document.getElementById('name').textContent = name;

        function handleResponse(response) {
            if (response === 'yes') {
                alert('Yay! 💖');
            }
        }

        const button = document.querySelector('#noBtn');

        const distanceBetween = (p1x, p1y, p2x, p2y) => {
            const dx = p1x - p2x;
            const dy = p1y - p2y;
            return Math.sqrt(dx*dx + dy*dy);
        };

        document.addEventListener('mousemove', event => {
            const radius = Math.max(button.offsetWidth*0.75, button.offsetHeight*0.75, 100);

            const bx = button.parentNode.offsetLeft + button.offsetLeft + button.offsetWidth/2;
            const by = button.parentNode.offsetTop + button.offsetTop + button.offsetHeight/2;

            const dist = distanceBetween(event.clientX, event.clientY, bx, by);
            const angle = Math.atan2(event.clientY - by, event.clientX - bx);

            const ox = -1 * Math.cos(angle) * Math.max((radius - dist), 0);
            const oy = -1 * Math.sin(angle) * Math.max((radius - dist), 0);

            const rx = oy / 2;
            const ry = -ox / 2;

            button.style.transition = `all 0.1s ease`;
            button.style.transform = `translate(${ox}px, ${oy}px) rotateX(${rx}deg) rotateY(${ry}deg)`;
            button.style.boxShadow = `0px ${Math.abs(oy)}px ${Math.abs(oy)/radius*40}px rgba(0,0,0,0.15)`;
        });

        const nocheat = () => button.textContent = 'Nice try! 🙅‍♂️';
        button.addEventListener('click', nocheat);
        button.addEventListener('keydown', event => { 
            event.preventDefault(); 
            nocheat(); 
        });
        button.click = nocheat;

        window.addEventListener('touchstart', () => button.textContent = 'No touching! 😅');
    </script>
</body>
</html>
